<html>

<head>
 <script>
myWebSocket = "";
 
 init = function () {

   if ("WebSocket" in window) {
       var ws = new WebSocket("ws://localhost:8000");
		myWebSocket = ws;
       ws.onopen = function() {
           // Web Socket is connected. You can send data by send() method.
           msg = "Hi I am Google Chrome and got new web'on called Websocket and launching now...";
           alert (msg);
           ws.send(msg);
       };

       ws.onmessage = function (evt)
           {

               var data = evt.data; alert(data);

           };

       ws.onclose = function()
           {
               alert("web socket is closed");
           };
   } else {
       alert("Opps, Am I Google Chrome???? If so check the version, I just got new DNA called Websocket");
   }
   }
 webcall = function () {
 		value1 = document.getElementById("wsid").value;
		alert(value1);
		myWebSocket.send(value1);
	}

	init();

 </script>

 <body>
 	 <input id="wsid" />
	<input type="button" onclick="webcall()" value="call" />
</body>
